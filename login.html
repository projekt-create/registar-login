<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <div class="wrapper nth-child">
        <div class="container">
            <h1 class="title">Login-In</h1>
            <form id="form" class="form">
                <input id="username-login" type="text" class="input" name="username" placeholder="Username" required>
                <input id="password-login"" type="password" class="input" name="password" placeholder="Password" required>
                <button class="button" type="submit">Login</button>
            </form>
            <p class="login">Don't have an account? <a href="./index.html">Register</a></p>
        </div>
    </div>
</body>
</html>
